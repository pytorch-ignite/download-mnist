name: 'Download MNIST GitHub Action'
description: 'http://yann.lecun.com/exdb/mnist Dataset Mirror'

inputs:
  target_dir:
    description: 'Target dir'
    required: true
    default: './'

runs:
  using: 'composite'
  steps:
    # Copy archives to the target_dir
    - run: cp ${GITHUB_ACTION_PATH}/*.gz ${{ inputs.target_dir }}
      shell: bash
